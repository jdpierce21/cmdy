# cmdy configuration file
# Add your custom commands here - they'll be OS-aware!
# Supported OS keys: linux, mac, windows, or any custom OS name

menu_options:
  - shortcut: "1"
    name: "System Health Check"
    description: "Check system resources and health status"
    commands:
      linux: "top"
      mac: "top"
      windows: "taskmgr"
  
  - shortcut: "2"
    name: "Network Info"
    description: "Display network configuration"
    commands:
      linux: "ip addr show || ifconfig"
      mac: "ifconfig"
      windows: "ipconfig /all"
  
  - shortcut: "3"
    name: "Disk Usage"
    description: "Show disk space usage"
    commands:
      linux: "df -h"
      mac: "df -h"
      windows: "wmic logicaldisk get size,freespace,caption"
  
  - shortcut: "4"
    name: "Process List"
    description: "List running processes"
    commands:
      linux: "ps aux"
      mac: "ps aux"
      windows: "tasklist"
  
  - shortcut: "5"
    name: "System Info"
    description: "Display system information"
    commands:
      linux: "uname -a && lscpu"
      mac: "system_profiler SPHardwareDataType"
      windows: "systeminfo"
  
  - shortcut: "q"
    name: "Quit"
    description: "Exit the menu"
    commands:
      linux: "exit"
      mac: "exit"
      windows: "exit"
